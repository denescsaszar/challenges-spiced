<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <section>
      <form area-labelledby="title">
        <p id="description">
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">First Name:</label>
          <input type="text" name="name" id="First Name" placeholder="" />
          <label for="name">Last Name:</label>
          <input type="text" name="name" id="Last Name" placeholder="" />
          <label for="date">Your Birthday:</label>
          <input type="date" name="date" id="date" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <div>
            <label for="favourite Color">Favourite Color:</label>
            <input
              type="color"
              name="favourite color"
              id="favourite color"
              value="#ff0000"
            />
          </div>
          <div>
            <label for="favourite Pet">WhatÂ´s your favourite pet?</label>
            <select name="favourite pet" id="favourite pet">
              <option value="option">--Please choose an option--</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="hamster">Hamster</option>
              <option value="parrot">Parrot</option>
            </select>
          </div>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
