<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <fieldset>
            <legend>Your Email</legend>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="" />

            <!-- Date: label & input -->

            <label for="date">When do you plan to visit?</label>
            <input type="date" name="date" id="date" />
          </fieldset>

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>
            <label for="radio-options">Relaxed Sloths</label>
            <input
              type="radio"
              name="animal"
              id="relaxed sloths"
              value="animal"
            />
            <label for="radio-options">Jumpy Kangaroos</label>
            <input
              type="radio"
              name="animal"
              id="jumpy kangaroos"
              value="animal"
            />
            <label for="radio-options">Thieving racoons</label>
            <input
              type="radio"
              name="animal"
              id="thieving racoons"
              value="animal"
            />
          </fieldset>

          <!-- Textarea: label & input -->

          <!-- Two Checkboxes: labels & inputs -->

          <!-- Two Buttons: reset & submit -->
          
        </fieldset>
      </form>
    </section>
  </body>
</html>
